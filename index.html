<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="images/fav16x16.png">
    <link href="https://fonts.cdnfonts.com/css/aircruiser" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>The Bricks</title>
</head>

<body onload="drawIt();">
    <div id="container">
        <div id="header">
            <section id="top"><p>BRICK BREAKER</p></section>
            <section id="bottom">
                <section id="left">
                    <p>SCORE: <br><mark id="score">0</mark></p>             
                </section>
                
                <section id="mid">
                    <p>TIME: <br><mark id="cas">00:00</mark></p>
                </section>
                
                <section id="right">
                    <p>TARGET: <br><mark id="tocke">0</mark>/<mark id="target">0</mark></p>
                </section>
            </section>
        </div>
        <div id="game">
            <canvas id="canvas" width="700" height="700"></canvas>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    
    

</body>

</html>
